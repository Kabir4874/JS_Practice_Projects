<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="w-full h-[100vh] bg-lmBg dark:bg-lmText">
      <div
        class="max-w-[45.625rem] m-auto relative top-[50%] translate-y-[-50%]"
      >
        <div class="flex justify-between items-center mb-9">
          <h1 class="text-lmText text-[1.625rem] font-bold dark:text-white">
            DevDetective
          </h1>
          <div class="flex items-center gap-7 cursor-pointer" modeBtn>
            <p
              class="text-lmText text-[.8125rem] font-bold leading-[.156rem] dark:text-white"
              darkText
            ></p>
            <img alt="" loading="lazy" class="w-[1.25rem]" modeImg />
          </div>
        </div>
        <form
          class="flex justify-between items-center py-3 pr-3 pl-6 shadow-lmShadow bg-white rounded-lg w-full mb-6 dark:bg-lmTextAlt"
          form
        >
          <div class="flex gap-6">
            <img src="assets/search-icon.svg" alt="" />
            <input
              type="search"
              placeholder="Enter a GitHub username..."
              class="outline-none border-none w-[25rem] bg-transparent dark:text-white"
              inputValue
            />
          </div>
          <button
            class="py-[.875rem] px-[1.75rem] rounded-xl bg-btn text-white font-bold"
          >
            Search
          </button>
        </form>
        <div
          class="p-10 rounded-2xl bg-lmBgContent dark:bg-lmTextAlt shadow-lmShadow flex gap-[3.31rem]"
        >
          <div
            class="w-[7.3125rem] h-[7.3125rem] rounded-full bg-cover bg-center basis-1/4"
          >
            <img
              src="https://avatars.githubusercontent.com/u/105164822?v=4"
              alt=""
              class="rounded-full w-full object-cover"
              avatar
            />
          </div>
          <div class="w-full">
            <div class="flex justify-between items-center">
              <h2
                class="text-lmTextAlt text-[1.625rem] font-bold dark:text-white"
                displayName
              >
                Kabir Ahmed Ridoy
              </h2>
              <p class="text-lmText text-[.9375rem] dark:text-white">
                Joined 25 sep 2020
              </p>
            </div>
            <a href="#" class="text-btn underline mb-4 dark:text-blue-500" login
              >@Kabir4874</a
            >
            <p
              class="text-lmText text-[.9375rem] leading-6 mb-[2.28rem] dark:text-gray-400"
              about
            >
              Web Developer | Problem Solver
            </p>
            <div
              class="py-[1.2rem] px-8 flex items-center justify-between rounded-xl bg-lmBg dark:bg-black mb-9"
            >
              <div class="flex flex-col items-center">
                <p
                  class="text-lmText text-[.8125rem] capitalize dark:text-white"
                >
                  repos
                </p>
                <p
                  class="text-lmTextAlt text-[1.375rem] font-bold dark:text-white"
                  repo
                >
                  12
                </p>
              </div>
              <div class="flex flex-col items-center">
                <p
                  class="text-lmText text-[.8125rem] capitalize dark:text-white"
                >
                  Followers
                </p>
                <p
                  class="text-lmTextAlt text-[1.375rem] font-bold dark:text-white"
                  followers
                >
                  0
                </p>
              </div>
              <div class="flex flex-col items-center">
                <p
                  class="text-lmText text-[.8125rem] capitalize dark:text-white"
                >
                  Following
                </p>
                <p
                  class="text-lmTextAlt text-[1.375rem] font-bold dark:text-white"
                  following
                >
                  0
                </p>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-y-4 gap-x-[6rem]">
              <div class="flex items-center gap-[1.25rem]">
                <div class="w-[.875rem] h-auto basis-6">
                  <img src="assets/location-icon.svg" alt="" class="w-full" />
                </div>
                <div class="basis-52">
                  <p
                    class="text-lmText text-[.9375rem] capitalize dark:text-white"
                    location
                  >
                    Mirpur, Dhaka, Bangladesh
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-[1.25rem]">
                <div class="w-[1.25rem] h-auto basis-6">
                  <img src="assets/website-icon.svg" alt="" class="w-full" />
                </div>
                <div class="basis-32">
                  <a
                    href="#"
                    class="text-lmText text-[.9375rem] underline dark:text-white"
                    link
                    >link</a
                  >
                </div>
              </div>
              <div class="flex items-center gap-[1.25rem]">
                <div class="w-[1.25rem] h-auto basis-6">
                  <img src="assets/twitter-icon.svg" alt="" class="w-full" />
                </div>
                <div class="basis-32">
                  <a
                    href="#"
                    class="text-lmText text-[.9375rem] underline dark:text-white"
                    twitter
                    >himanshu_relhan</a
                  >
                </div>
              </div>
              <div class="flex items-center gap-[1.25rem]">
                <div class="w-[1.25rem] h-auto basis-6">
                  <img src="assets/company-icon.svg" alt="" class="w-full" />
                </div>
                <div class="basis-32">
                  <p
                    class="text-lmText text-[.9375rem] capitalize dark:text-white"
                    company
                  >
                    Not available
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
