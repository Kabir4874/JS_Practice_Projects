<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- !Grant Location  -->
        <div class="grant-location-container">
          <img
            src="assets/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- !Search Form  -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!-- !Loading Screen  -->
        <div class="loading-container">
          <img src="assets/loading.gif" alt="" width="150" height="150" />
          <p>Loading...</p>
        </div>
        <!-- !Show Weather Info  -->
        <div class="user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <p data-weatherDesc class="weather-desc"></p>
          <img data-weatherIcon class="user-info-img"/>
          <p data-temp ></p>
          <div class="parameter-container">
            <!-- *Card 1 -->
            <div class="parameter">
              <img src="assets/wind.png" alt="" loading="lazy" />
              <p>WindSpeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- *Card 2 -->
            <div class="parameter">
              <img src="assets/humidity.png" alt="" loading="lazy" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- *Card 3 -->
            <div class="parameter">
              <img src="assets/cloud.png" alt="" loading="lazy" />
              <p>Cloud</p>
              <p data-cloud></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
